<script>
	alert(`Instructions: \n\n -You will be spawned in a random place anywhere in the world. \n\n - look and move around in the place and try to guess where in the world you are.\n \n-Tap on a place on the lower map and click check to see how close you got to the real place --\n\n double tap on the road to move forward`)
			var location1;
			var panorama;
				function generateRandomPoint() {
					console.log('generating....')
			var sv = new google.maps.StreetViewService();
			sv.getPanoramaByLocation(
				new google.maps.LatLng(Math.random() * 180 - 90, Math.random() * 360 - 180), 500, processSVData
			);
			}

			function processSVData(data, status) {
			if (status == google.maps.StreetViewStatus.OK) {
			 	location1 = data.location.latLng.toUrlValue(6).split(',').map(Number);
				var [lat,lng] = location1;
				location1 = {lat,lng}
				panorama = new google.maps.StreetViewPanorama(
				document.getElementById("panoramamap"), {
					position: data.location.latLng,
					pov: {
					heading: 34,
					pitch: 10,
					},
					disableDefaultUI: true,
				}
				);
				panorama.setOptions({
				showRoadLabels: false
				
			});
			document.querySelector('#load').style.display = 'none';
			init()
			} else generateRandomPoint();
			}
			document.querySelector('#panoramamap').onclick = () => {
				location1 = panorama.position.toUrlValue(6).split(',').map(Number);
				var [lat,lng] = location1;
				location1 = {lat,lng}
			}

	var marker;
	var map;
	var userLoc;
	var alreadyGuessed = false;
    var country;
	function getDistance(from, to) {
		// in km
		return (from.distanceTo(to)).toFixed(0)/1000;
	}
	function onMapClick(e) {
		// popup
		// 	.setLatLng(e.latlng)
		// 	.setContent('You clicked the map at ' + e.latlng.toString())
		// 	.openOn(map);
		if(!alreadyGuessed) {
			map.eachLayer((layer) => {
				if(layer['_latlng']!=undefined)
					layer.remove();
			});
			marker = L.marker(e.latlng).addTo(map)
			userLoc = e.latlng
		}
	}

	function init() {


        fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${location1['lat']}, ${location1['lng']}&key=AIzaSyAQS_xg1zCJD9I2OpnlFvTnuzeIc46eQOE`).then(function(response) {
			return response.json();
		}).then(function(data) {
			country = data["plus_code"]["compound_code"].split(", ").pop();
		}).catch(function() {
			console.log("Error. could not get country name");
		});

		map = L.map('map').setView([0, 0], 0);
		// 
		var Stadia_AlidadeSmooth = L.tileLayer('https://tile.thunderforest.com/atlas/{z}/{x}/{y}.png?apikey=ee8be34b16b74e40ac5b3661895ff4ed', {
			noWrap: true,
		}).addTo(map);
		map.setMaxBounds(  [[-90,-180],   [90,180]]  )
		map.setZoom(2);
		prompt(location1)
	}
	function prompt(loc) {
		console.log('yes')
		map.on('click', onMapClick);
	}
	function lineate(guess,loc) {
		var polylinePoints = [
			guess,loc
  		];  
		marker = L.marker(loc).addTo(map)
		var polyline = L.polyline(polylinePoints, {color: 'blue', radius:500}).addTo(map);
	}

  document.querySelector(".btn").onclick = () => {

	alert(`you guessed ${Math.round(getDistance(userLoc,location1)/1.609)} miles away! The correct country was ${country} \n\nTap close and follow the line to find where the real location was`)
